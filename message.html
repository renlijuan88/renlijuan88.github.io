<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title></title>
    <title>河北中野绣花机有限责任公司</title>
    <meta name="Keywords" content="河北中野绣花机有限责任公司" />
    <meta name="Description" content="河北中野绣花机有限责任公司" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/normalize.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/MyPaging.css">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/icons/iconfont.css" rel="stylesheet" type="text/css">
    <link href="css/layout.css" rel="stylesheet" type="text/css">

</head>
<!-- 导航栏 header -->
<div class="header_Div"></div>
<!-- 导航遮罩 -->
<div class="show_bg dis-n"></div>
<!-- 主体大头部 title -->
<div class="content_Titel w-100 bg-ce1 text-primary1 py-4 border-top border-warning">
    <div class="container pl-4">
        <h2 class="mb-0">在线留言</h2>
        <span class="iconfont icon-shiliangzhinengduixiang3 text-warning1 d-none d-md-inline-block"></span>
        <nav aria-label="breadcrumb" class="w-75 d-none d-md-inline-block">
            <ol class="breadcrumb  mb-0 pl-0">
                <li class="breadcrumb-item"><a href="#">当前位置：</a></li>
                <li class="breadcrumb-item"><a href="#">首页 </a></li>
                <li class="breadcrumb-item active" aria-current="page">在线留言</li>
            </ol>
        </nav>
    </div>
</div>
<!-- 主体部分 content -->
<div class="messagecontent_Body container mt-4">
    <div class="row">
        <div class="container_Left col-md-9">
            <div class="input_div p-3">
                <div class="row">
                    <div class="col-md-4">
                        <div class="input-group input-group-sm mb-3">
                            <div class="input-group-prepend rounded-0 bg-light">
                                <span class="input-group-text iconfont icon-person rounded-0 bg-light pt-2"
                                    id="inputGroup-sizing-sm"></span>
                            </div>
                            <input type="text" class="form-control rounded-0 bg-light" placeholder="请输入您的姓名"
                                aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="input-group input-group-sm mb-3">
                            <div class="input-group-prepend rounded-0">
                                <span class="input-group-text iconfont icon-tel rounded-0 bg-light pt-2"
                                    id="inputGroup-sizing-sm"></span>
                            </div>
                            <input type="text" class="form-control rounded-0 bg-light" placeholder="请输入您的电话"
                                aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="input-group input-group-sm mb-3">
                            <div class="input-group-prepend rounded-0">
                                <span class="input-group-text iconfont icon-ben rounded-0 bg-light"
                                    id="inputGroup-sizing-sm"></span>
                            </div>
                            <textarea class="form-control rounded-0 bg-light" rows="8" placeholder="请输入留言内容"></textarea>
                        </div>
                    </div>
                    <div class="col-12 mt-2">
                        <button class="btn btn-sm bg-primary1 rounded-0 text-white" style="width:10rem;">提交</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="right_xq py-4 px-3"></div>
            <div class="company_state bg-light mt-3"></div>
        </div>
    </div>
</div>
<!-- 精品推荐 -->
<div class="recommend_Div container border-info shadow py-2"></div>
<!-- 友情链接 link -->
<div class="link_Div container py-4 d-none d-sm-none d-md-block"></div>
<!-- 网页尾部foot -->
<div class="foot_Div"></div>

<!-- *********************************************************js************************************************ -->
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.bundle.js"></script>
<script src="js/qiMain.js"></script>
<script>
    // load方法导入top nav link foot部分
    $(function () {
        $(".header_Div").load("_header_Div.html", function () {
            $.getScript("js/qiMain.js");
        })
        $(".company_state").load("_company_state.html")
        $(".right_xq").load("_right_xq.html")
        $(".recommend_Div").load("_recommend.html")
        $(".link_Div").load("_link.html")
        $(".foot_Div").load("_footer.html")
    })
</script>

</body>

</html>
